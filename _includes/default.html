	<script>
		const leftAd = document.querySelector('.post-left-side-ad');
		const rightAd = document.querySelector('.post-right-side-ad');

		const startTop = 440;
		const minTop = 100;
		const maxScroll = startTop - minTop;

		function updateInsetTop() {
			const scrollY = window.scrollY;
			const newTop = Math.max(startTop - scrollY, minTop);

			leftAd.style.inset = `${newTop}px calc(50% + 400px) 0 0`;
			rightAd.style.inset = `${newTop}px 0 0 calc(50% + 400px)`;
		}

		window.addEventListener('scroll', updateInsetTop);
		window.addEventListener('load', updateInsetTop);		
	</script>
